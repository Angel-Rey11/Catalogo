<div class="spinner-container" *ngIf="isLoading">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="container-fluid">
  <img class="logoPagina" src="./assets/logoPagina.png">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-lg-none">
            <img class="logoPagina2" src="./assets/logoPagina.png">
            <span class="nombrePag"> TOPCLOTHES </span>
          </div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/futbol-menu">Fútbol</a>
              </li>
            </ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="/formula-menu">Motor</a>
              </li>
          </ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="/nba-menu">Nba</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
    <img class="img" src="./assets/LaLiga_2023_Horizontal_Logo.svg (3).png">
</div>
<div id="menu" class="container-fluid">
  <div id="cols" class="row row-cols-2"> 
      <div class="col" *ngFor="let item of acordeones.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage); let i = index">
          <div class="accordion" id="accordionExample" [style.background-color]="item.color">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" [class.collapsed]="i !== acordeonAbiertoIndex" (click)="toggleAcordeon(i)" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  <div class="DivEscudo">
                    <img class="escudo" [src]="item.img">
                </div>
                <div class="textoDiv">
                    {{item.equipo}}
                </div>
                </button>
              </h2>
              <div [id]="'collapse' + i" class="accordion-collapse collapse" [class.show]="i === acordeonAbiertoIndex" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <button type="button" class="btn btn-primary" (click)="openmodal(item.srcL)">Local</button>
                  <button type="button" class="btn btn-primary" (click)="openmodal(item.srcV)">Visitante</button>
                  <button type="button" class="btn btn-primary" (click)="openmodal(item.src3)">3º Equipación</button>
                  <button type="button" class="btn btn-primary" (click)="openmodal(item.srcEE)">Edición Especial</button>
                  <button type="button" class="btn btn-primary" (click)="openmodal(item.srcPV)">Player Version</button>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
  <div id="footer" class="container">
    <button id="btnFooter" type="button" class="btn btn-primary" (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
    <button id="btnFooter" type="button" class="btn btn-primary" (click)="nextPage()" [disabled]="currentPage === getTotalPages()">Siguiente</button>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <img class="logoPagina" src="./assets/logoPagina.png">
        <span class="title"> TOPCLOTHES </span>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="carousel" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let image of images; let i = index" [ngClass]="{'active': i === 0}">
              <img [src]="image" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="toast-container position-fixed bottom-0 start-0 p-3">
  <div id="copiado" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
          <div class="toast-body">
            <span class="check"> Este tipo de camiseta no está disponible. </span>
          </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
  </div>
</div>
